{% load component_tags %}

<div class="relative z-50 search-container">
  <label class="input">
    <svg class="opacity-50 h-[1em]"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3" />
      </g>
    </svg>
    <input type="search"
           placeholder="Search tags..."
           hx-get='{{ autocomplete_url }}?partial='
           hx-params="partial"
           hx-trigger="input changed delay:500ms, keyup[key=='Enter'], search"
           hx-target=".result-container"
           hx-on::config-request="event.detail.path += this.value" />
  </label>
  <div class="absolute top-full result-container"></div>
</div>
